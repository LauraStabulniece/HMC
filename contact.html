<!DOCTYPE html>
<html>

<head>
	<title>Page 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">We are birds</a></li>
				<li class="active"><a href="contact.html">Sing with us</a></li>
				<li><a href="about.html">Listen & Watch</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h1>Join to sing with us:</h1>
		<form>
			<fieldset>
				<legend>Contact Information</legend>
				<div>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required>
				</div>
				<div>
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required>
				</div>
				<div>
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" name="phone"
						placeholder="123-456-7890" required>
				</div>
				<div>
					<label for="subject">Subject:</label>
					<input type="text" id="subject" name="subject" required>
				</div>
			</fieldset>
			<fieldset>
				<legend>Message</legend>
				<div>
					<label for="message">Please enter your message:</label>
					<textarea id="message" name="message" rows="5" required></textarea>
				</div>
			</fieldset>
			<button type="submit">Send</button>
		</form>
	</main>
	<footer id="footer">
		<p>Sing with us:</p>
		<ul>
			<li><a href="https://www.facebook.com/">Facebook</a></li>
			<li><a href="https://www.twitter.com/">Twitter</a></li>
			<li><a href="https://www.youtube.com/">YouTube</a></li>
		</ul>
	</footer>

</body>

</html>
